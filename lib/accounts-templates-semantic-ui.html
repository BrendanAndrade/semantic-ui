<template name="fullPageSigninForm">
  <div class="ui center aligned grid">
    <div class="floated five wide column">{{> signinForm}}</div>
  </div>
</template>

<template name="signinForm">
  <div class="at">
    {{#unless currentUser}}
      {{#if stateIs 'fpwd'}}
        <h3> {{t9n "resetYourPassword"}} </h3>
      {{/if}}
      {{#if stateIs 'sgin'}}
        {{#if otherLoginServices}}
          <div class="at-social">
            {{#each loginServices}}
              {{> atSocial}}
            {{/each}}
            {{#if passwordLoginService}}
              <div class="email-option">
                <strong class="line-thru or-sign-in">{{t9n "OR"}}</strong>
              </div>
            {{/if}}
          </div>
        {{/if}}
        {{#unless otherLoginServices}}
          <div class="email-option">
            <h3>{{t9n "signIn"}}</h3>
          </div>
        {{/unless}}
      {{/if}}
      {{#if stateIs 'sgup'}}
        <h3>{{t9n "createAccount"}}</h3>
        <p class="at-signin-cta">{{t9n "ifYouAlreadyHaveAnAccount"}} <a href="{{signInLink}}" id="at-sgin" class="{{disabled}}">{{t9n "signin"}}</a>.</p>
      {{/if}}
      {{#if overallError}}
        <div id="atError">
          <div class='alert alert-danger'>{{overallError}}</div>
        </div>
      {{/if}}
      {{#if result}}
        <div id="atResult">
          <div class='alert alert-success'>{{result}}</div>
        </div>
      {{/if}}
      {{#if passwordLoginService}}
        <div role="form" id="at-form-login" class="ui form segment" novalidate>
          {{#each fields}}
            {{#if displayField}}
              {{> atInput}}
            {{/if}}   
          {{/each}}
          {{#if showForgotPassword}}
            <p><a href="{{forgotPwdLink}}" id="at-fpwd" class="{{disabled}}">{{t9n "forgotPassword"}}</a></p>
          {{/if}}
          <div type='submit' class="ui submit button {{disabled}}" id="at-btn">{{buttonText}}</div>
        </div>
        {{#unless stateIs 'sgup'}}
          <p class="at-signup-cta">{{t9n "dontHaveAnAccount"}} <a href="{{signUpLink}}" id="at-sgup" class="{{disabled}}">{{t9n "signUp"}}</a></p>
        {{/unless}}
      {{/if}}
    {{else}}
        <h3>Hi {{signedInAs}}</h3>
        {{#if showAddRemoveServices}}
          <div class="at-social">
            {{#each loginServices}}
              {{> atSocial}}
            {{/each}}
          </div>
        {{/if}}
        <div class="text-center">
          <div class="btn btn-lg btn-default {{disabled}}" id="at-btn-logout">{{t9n "signOut"}}</div>
        </div>
    {{/unless}}    
  </div>
</template>


<template name="fullPageResetPassword">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-offset-3">
          {{> atResetPassword}}
      </div>
    </div>
  </div>
</template>


<template name='atResetPassword'>
  <div class="at">
    {{#if stateIs 'rpwd'}}
      <h3>{{t9n "resetYourPassword"}}</h3>
    {{/if}}
    {{#if stateIs 'enro'}}
      <h3>{{t9n "createAccount"}}</h3>
    {{/if}}
    {{#if overallError}}
      <div id="atError">
        <div class='alert alert-danger'>{{overallError}}</div>
      </div>
    {{/if}}
    {{#if result}}
      <div id="atResult">
        <div class='alert alert-success'>{{result}}</div>
      </div>
    {{/if}}
    <form role="form" id="at-form-pwd" class="at-form">
      {{#with pwdField}}
        {{> atInput}}
      {{/with}}
      <button type='submit' class="submit btn btn-lg btn-default {{disabled}}" id="at-btn">
        {{#if stateIs 'rpwd'}}
          {{t9n "updateYourPassword"}}
        {{/if}}
        {{#if stateIs 'enro'}}
          {{t9n "createAccount"}}
        {{/if}}
      </button>
    </form>
  </div>
</template>


<template name='atSocial'>
  {{#if show}}
        <div class="ui button {{disabled}}" id="at-{{this}}" name="{{this}}">
          <i class="{{iconClass}}"></i> {{buttonText}}
        </div>
  {{/if}}
</template>


<template name='atInput'>
  <div class="field {{#if hasError}}error{{/if}}">
    {{#if displayFormLabels}}
      <label>
        {{displayName}} {{#unless required}}({{t9n "optional"}}){{/unless}}
      </label>
    {{/if}}
    <div class="ui left labeled input">
      <input type="{{type}}" id="AT_field_{{name}}" placeholder="{{placeholder}}" {{disabled}}>
      {{#if required}}
        <div class="ui corner label">
          <i class="icon asterisk"></i>
        </div>
      {{/if}}
      {{#if hasError}}
        <div class="ui red pointing prompt label transition visible" style="display: inline-block;">{{errorText}}</div>
      {{/if}}
    </div>
  </div>     
</template>
