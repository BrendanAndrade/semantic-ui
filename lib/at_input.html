<template name="atInput">
    {{> Template.dynamic template=templateName}}
</template>

<template name="atTextInput">
  <div class="at-input field {{#if hasError}}error{{/if}}">
    {{#if showLabels}}
      <label>
        {{displayName}}
      </label>
    {{/if}}
    <div class="ui labeled icon input">
      <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" {{disabled}} autocapitalize="none" autocorrect="off">
      {{#if negativeFeedback}}
        {{#if hasError}}
          <i class="remove icon"></i>
        {{/if}}
      {{/if}}
      {{#if positiveFeedback}}
        {{#if hasSuccess}}
          <i class="green checkmark icon"></i>
        {{/if}}
      {{/if}}
      {{#if required}}
        <div class="ui corner label">
          <i class="icon asterisk"></i>
        </div>
      {{/if}}
      {{#if hasError}}
        <div class="ui red pointing prompt label transition visible">{{errorText}}</div>
      {{/if}}
    </div>
  </div>
</template>

<template name="atCheckboxInput">
  <div class="at-input inline field">
    <div class="ui checkbox">
      <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" {{disabled}}>
      <label for="at-field-{{_id}}">{{displayName}}</label>
    </div>
  </div>
</template>

<template name="atSelectInput">
  <div class="at-input field">
    <label>{{displayName}}</label>
    <div class="ui fluid selection dropdown">
      <div class="default text">Select</div>
      <i class="dropdown icon"></i>
      <input type="hidden" name="at-field-{{_id}}">
      <div class="menu">
        {{#each select}}
          <div class="item" data-value="{{value}}">{{text}}</div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
